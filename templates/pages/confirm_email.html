<!-- prettier-ignore -->
{% extends "layouts/base.html" %}
{% block title %}Confirmar l'email!{% endblock %}
{% block content %}
{% if success %}
<div class="bg-verd">
    <p class="text-white text-5xl px-5 text-center lg:text-2xl leading-relaxed">Engraziel che ti eis s'annunziaus</p>
</div>
{% else %}
<div class="bg-verd">
    <p class="text-white text-5xl px-5 text-center lg:text-2xl leading-relaxed">Enzatgei ha buc funcziunau, scriva ina email a info@cuorsa.ch</p>
</div>
    {% endif %}
{% endblock %}
